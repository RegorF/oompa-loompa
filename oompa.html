<!DOCTYPE html>
<html>
	<head>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="oompa_script.js"></script>
	    <link rel="stylesheet" href="oompa_styles.css">
	</head>
	<body>

		<div class="header_bar">
			<div class="icon_header"><img src="https://s3.eu-central-1.amazonaws.com/napptilus/level-test/imgs/logo-umpa-loompa.png"></div>
			<div class="text_header bold">Oompa Loompa's Crew</div>
		</div>
		<div class="white_space"></div>

		<div id="container_scroll">
			<div id="crew" style="display:none">
				<div class="search_bar">
					<div class="myInput_div">
						<input type="text" id="myInputSearch" onkeyup="myFunction()" placeholder="Search">
					</div>
				</div>

				<div class="container">
					<div class="container_header">
						<div class="text_container_header">Find your Oompa Loompa</div>
						<div class="subtext_container_header grey">There are mor than 100K</div>
					</div>
					<div id="container_body">

					</div>
				</div>
			</div>

			<div id="detail_crew" style="display:none" >
				
				<div class="detail_text">
					<div class="detail_image"><img /></div>
					<div class="detail_name bold"></div>
					<div class="detail_gender grey"></div>
					<div class="detail_profession grey"></div>
					<div class="detail_description"></div>
				</div>
			</div>
		</div>
	</body>
</html>
